<div class="calendar-container">
  <app-date-picker [viewDate]="viewDate"></app-date-picker>

  <app-list
    class="scroll-container"
    (scroll)="onScroll()"
    [viewDate]="viewDate"
    [events]="events"
    [listView]="listView"
  ></app-list>

  <button class="add-event-button" (click)="openAddEventDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
