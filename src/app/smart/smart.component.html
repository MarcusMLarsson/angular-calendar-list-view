<div class="calendar-container">
  <app-date-picker
    [viewDate]="viewDate"
    [dayPickerSelectedDate]="dayPickerSelectedDate"
    [dayAbbreviations]="dayAbbreviations"
    [currentWeek]="currentWeek"
    [monthDays]="monthDays"
    (changeStep)="onChangeStep($event)"
  ></app-date-picker>

  <cdk-virtual-scroll-viewport
    class="scroll-container"
    itemSize="50"
    (scrolledIndexChange)="onScroll($event)"
  >
    <app-list
      class="scroll-container"
      [viewDate]="viewDate"
      [events]="events"
      [listView]="listView"
      [groupedEventsByDate]="groupedEventsByDate"
    ></app-list>
  </cdk-virtual-scroll-viewport>

  <button class="add-event-button" (click)="openAddEventDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
